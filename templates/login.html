{% extends "template.html" %}

{% block content %}

<section class="booking-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 d-flex justify-content-center align-items-center">
                <div class="booking-form-wrap" style="max-width: 400px;"> <!-- Regola la larghezza massima come preferisci -->
                    <div class="col-12 p-0">
                        <form class="custom-form booking-form" action="#" method="post" role="form">
                            <div class="text-center mb-4 pb-lg-2">
                                <em class="text-white">Log in to your account to book GigaBarber services</em>
                                <h2 class="text-white">Login</h2>
                            </div>

                            <div class="booking-form-body">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="email" style="color: white">E-mail</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="johnsmith@gmail.com" required>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" style="color: white">Password</label>
                                        <input type="password" name "password" id="password" class="form-control" placeholder="........" required>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <button type="submit" class="form-control">Login</button>
                                        <div class="text-center mt-2">
                                            <a href="{{url_for('registration')}}" class="text-secondary">Sign in</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
