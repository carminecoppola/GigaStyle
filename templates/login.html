{% extends "template.html" %}

{% block content %}

    <section class="booking-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 d-flex justify-content-center align-items-center">
                    <div class="booking-form-wrap" style="max-width: 400px;">
                        <div class="col-12 p-0">
                            <form class="custom-form booking-form" action="/login" method="POST">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-white">Sign in to your account to book GigaStyle services</em>
                                    <h2 class="text-white">Sign in</h2>
                                </div>

                                <div class="booking-form-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="email" style="color: white">E-mail</label>
                                            <input type="email" name="email" id="email" class="form-control" required>
                                        </div>

                                        <div class="col-12">
                                            <label for="password" style="color: white">Password</label>
                                            <input type="password" name="password" id="password" class="form-control"
                                                   required>
                                        </div>

                                        <div class="col-12 mt-2">
                                            <input type="submit" value="Continue" class="form-control"
                                                   style="background-color: #bc6c25!important;">
                                            <div class="text-center mt-2" style="color: white!important;">
                                                Don't have an account? <a href="{{ url_for('signUp') }}"
                                                                          class="text-secondary"
                                                                          style="color: #bc6c25!important;">Sign up</a>
                                            </div>
                                            <div class="text-center" style="color: #f6f6f5; margin-top: 10px;">
                                                <span class="underline"
                                                      style="color: white; display: inline-block; width: 100px; height: 1px; background-color: white;"></span>
                                                <span style="color: white; margin: 0 10px;">or</span>
                                                <span class="underline"
                                                      style="color: white; display: inline-block; width: 100px; height: 1px; background-color: white;"></span>
                                            </div>


                                            <div class="col-12 mt-2 text-center">
                                                <a href="{{ url_for('loginGoogle') }}" class="form-control"
                                                   style="background-color: #f6f6f5!important; display: flex; align-items: center; color: black">
                                                    <svg viewBox="0 0 48 48" width="24" height="24"
                                                         style="margin-right: 10px;">
                                                        <clipPath id="g">
                                                            <path d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"></path>
                                                        </clipPath>
                                                        <g class="colors" clip-path="url(#g)">
                                                            <path fill="#FBBC05" d="M0 37V11l17 13z"></path>
                                                            <path fill="#EA4335"
                                                                  d="M0 11l17 13 7-6.1L48 14V0H0z"></path>
                                                            <path fill="#34A853"
                                                                  d="M0 37l30-23 7.9 1L48 0v48H0z"></path>
                                                            <path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path>
                                                        </g>
                                                    </svg>
                                                    Sign in with Google
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
