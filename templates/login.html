<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>GigaBarber - Login</title>

        <link rel="icon" type="image/x-icon" href="../static/images/icon/logo.svg" />
        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">

        <link href="../static/bootstrap.min.css" rel="stylesheet">

        <link href="../static/styleLogin.css" rel="stylesheet">

        <link href="../static/bootstrap-icons.css" rel="stylesheet">

        <link href="../static/vegas.min.css" rel="stylesheet">

        <link href="../static/tooplate-barista.css" rel="stylesheet">


    </head>

    <body class="login-page">
            <main>
                <section class="section-padding">
                    <div class="container">
                        <div class="screen-1">

                            <!--Icona-->
                            <svg class="logo" xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300"
                                 viewbox="0 0 640 480" xml:space="preserve">
                                <g transform="matrix(3.31 0 0 3.31 320.4 240.4)">
                                  <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(188,108,37); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
                                </g>
                                <g transform="matrix(0.98 0 0 0.98 268.7 213.7)">
                                  <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
                                </g>
                                <g transform="matrix(1.01 0 0 1.01 362.9 210.9)">
                                  <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
                                </g>
                                <g transform="matrix(0.92 0 0 0.92 318.5 286.5)">
                                  <circle style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" cx="0" cy="0" r="40"></circle>
                                </g>
                                <g transform="matrix(0.16 -0.12 0.49 0.66 290.57 243.57)">
                                  <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
                                </g>
                                <g transform="matrix(0.16 0.1 -0.44 0.69 342.03 248.34)">
                                  <polygon style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" vector-effect="non-scaling-stroke" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
                                </g>
                            </svg>
                            <!--Form-->
                            <div class="email">
                            <label for="email">Email Address</label>
                            <div class="sec-2">
                              <ion-icon name="mail-outline"></ion-icon>
                              <input type="email" name="email" placeholder="mariorossi@gmail.com"/>
                            </div>
                          </div>
                          <div class="password">
                            <label for="password">Password</label>
                            <div class="sec-2">
                              <ion-icon name="lock-closed-outline"></ion-icon>
                              <input class="pas" type="password" name="password" placeholder="············"/>
                              <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                            </div>
                          </div>
                          <button class="login">Login </button>
                          <div class="footer" >
                              <span>Signup</span>
                              <span>Forgot Password?</span>
                          </div>
                        </div>
                    </div>
                </section>
            </main>


        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/vegas.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
