{% extends "template.html" %}

{% block content %}

    <section class="booking-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 d-flex justify-content-center align-items-center">
                    <div class="booking-form-wrap" style="max-width: 600px;">
                        <div class="col-12 p-0">
                            <form class="custom-form booking-form" action="#" method="POST">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-white">Here you can edit employees personal information</em>
                                    <h2 class="text-white">Modify Employees profile</h2>
                                </div>

                                <div class="booking-form-body">
                                    {% for employe_id, employe_data in cursor.items() %}
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <label for="first_name" style="color: white">First Name</label>
                                            <input type="text" name="first_name" id="first_name" class="form-control"
                                                   style="width: 100%;" value="{{ employe_data.first_name }}">
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="email" style="color: white">E-mail</label>
                                            <input type="email" name="email" id="email" class="form-control"
                                                   style="width: 100%;" value="{{ employe_data.email }}">
                                        </div>



                                        <div class="col-lg-6 col-12">
                                            <label for="role" style="color: white">Role</label>
                                            <input type="text" class="form-control" name="role" id="role"
                                                   style="width: 100%;" value="{{ employe_data.role }}">
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="gender" style="color: white">Salary</label>
                                            <input type="number" class="form-control" name="salary" id="salary"
                                                   style="width: 100%;" value="{{ employe_data.salary }}">
                                        </div>

                                        <div class="col-12 mt-2">
                                            <input type="submit" value="Modify" class="form-control"
                                                   style="width: 100%;">
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
