{% extends "template.html" %}

{% block content %}

    <section class="booking-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 d-flex justify-content-center align-items-center">
                    <div class="booking-form-wrap" style="max-width: 600px;">
                        <!-- Aumenta la larghezza massima come preferisci -->
                        <div class="col-12 p-0">
                            <form class="custom-form booking-form" action="/modifyPriceHD" method="POST">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-white">Here you can modify the prices of the barber shop services.</em>
                                    <h2 class="text-white">Modify the prices</h2>
                                </div>

                                <div class="booking-form-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <label for="first_name" style="color: white">Haircut</label>
                                            <input type="text" name="first_name" id="first_name" class="form-control"
                                                   style="width: 100%;" required>
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="last_name" style="color: white">Styling</label>
                                            <input type="text" name="last_name" id="last_name" class="form-control"
                                                   style="width: 100%;" required>
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="email" style="color: white">Hair Coloring</label>
                                            <input type="email" name="email" id="email" class="form-control"
                                                   style="width: 100%;" required>
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="password" style="color: white">Extensions</label>
                                            <input type="password" name="password" id="password" class="form-control"
                                                   style="width: 100%;" required>
                                        </div>

                                        <div class="col-lg-6 col-12">
                                            <label for="phone" style="color: white">Keratin Treatments</label>
                                            <input type="text" class="form-control" name="" id=""
                                                   style="width: 100%;" required>
                                        </div>

                                        <div class="col-12 mt-2">
                                            <input type="submit" value="Modify" class="form-control"
                                                   style="width: 100%;">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
