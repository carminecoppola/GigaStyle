{% extends "template.html" %}

{% block content %}

    <div class="col-lg-12 col-12 text-center mb-4 pb-lg-2" style="background-color: rgba(233,233,231,0.68)!important;">
        <h3 style="color: rgba(188,108,37,0.73) !important;">Check reservations</h3>


        <div class="container"> <!-- Aggiunto un container -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Full Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <ul id="cursor">
                        {% for booking_id, booking_data in cursor.items() %}
                            <li style="color: rgb(188,108,37)!important;">
                                <h4 class="text-black" style="font-size: small!important;"> <i class="bi bi-calendar2-week"></i>  {{ booking_data.date }} <i class="bi bi-clock-history"></i>{{ booking_data.time }} </h4>
                                <h4 class="text-black" style="font-size: small!important;"> <i class="bi bi-scissors"></i>{{ booking_data.typeS }}</h4>
                                <hr style="color: black">
                            </li>
                        {% endfor %}
                    </ul>
                    </tr>
            </tbody>
        </table>
    </div>
    </div>

{% endblock %}
