{% extends "template.html" %}

{% block content %}

    <div class="col-lg-12 col-12 text-center mb-4 pb-lg-2" style="background-color: rgba(233,233,231,0.68)!important;">
        <h3 style="color: rgba(188,108,37,0.73) !important;">View Barbers</h3>

        <div class="container">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Barber</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                {% for employees_id, employees_data in cursor.items() %}
                    <tr>
                        <td>{{ employees_data.first_name }}</td>
                        <td>{{ employees_data.email }}</td>
                        <td>{{ employees_data.role }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
